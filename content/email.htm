<html>
  <head>
    <style>
     #innerBody > table {
       border-spacing: 0px;
       border-collapse: separate;
       border: 1px solid black;
     }
     #innerBody > table tr th, #innerBody > table tr td {
       border: 1px solid #242424;
       padding: 2px 2px;
     }
     #innerBody > table tr th {
       color:#$tableHeaderFg$;
       background-color:#$tableHeaderBg$;
     }
     #innerBody > table tr td {
       color: black;
       background-color: #ffffff;
     }
    </style>
  </head>

  <body>
    <div id='innerBody'>
    <h3>PDU Report</h3>
    <table>
      <tbody>
        <tr>
          <th align='left'>execution time</th>
          <td>$now$</td>
        </tr>
        <tr>
          <th align='left'>organizations scanned</th>
          <td>$orgList$</td>
        </tr>
        <tr>
          <th align='left'>Total PDUs</th>
          <td>$totalCount$</td>
        </tr>
      </tbody>
    </table>

    <h4>Diagnostics</h4>
    <table>
      <tbody>
        <tr>
          <th align='left'>integration name</th>
          <td>$`IntegrationName`$</td>
        </tr>
        <tr>
          <th align='left'>GCP project</th>
          <td>$`ProjectId`$</td>
        </tr>
        <tr>
          <th align='left'>mappings</th>
          <td>$environmentToInstanceMappings$</td>
        </tr>
        <tr>
          <th align='left'>counts</th>
          <td>$deploymentCounts$</td>
        </tr>
      </tbody>
    </table>
    </div>
  </body>
</html>
